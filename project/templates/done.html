<button class="button"id="delete" onclick="window.location='/delete?id={{loop.index}}';">  âœ˜  </button>

{% block content %}
  {% for done_post in done_posts %}
    <div class="Entry" id="done_post">
      <div class="toDo">
          <h1>{{ done_post.title }}</h1>
          <p class="entryInfo">due: {{ done_post.due }}</p>
          <p class="entry">{{ done_post.content }}</p>
      </div>
    </div>
  {% endfor %}
{% endblock content%}
